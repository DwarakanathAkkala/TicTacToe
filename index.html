<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <link href="https://fonts.googleapis.com/css2?family=Fascinate&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <h1>Tic Tac Toe</h1>
            </div>
        </div>    
    </header>

    <main>
        <div class="container">
            <table class="table text-center mt-5">
                <tr>
                    <td id="cell1"><input type="text" size="1" value=""></td>
                    <td id="cell2"><input type="text" size="1" value=""></td>
                    <td id="cell3"><input type="text" size="1" value=""></td>
                </tr>
                <tr>
                    <td id="cell4"><input type="text" size="1" value=""></td>
                    <td id="cell5"><input type="text" size="1" value=""></td>
                    <td id="cell6"><input type="text" size="1" value=""></td>
                </tr>
                <tr>
                    <td id="cell7"><input type="text" size="1" value=""></td>
                    <td id="cell8"><input type="text" size="1" value=""></td>
                    <td id="cell9"><input type="text" size="1" value=""></td>
                </tr>
            </table>

            <div class="text-center mt-5">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Play Game</button>
            </div>
  
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">Game Preferences</div>
                    <div class="modal-body">
                        
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
              </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
